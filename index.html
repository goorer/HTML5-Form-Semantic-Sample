<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <header>
      <!-- <div id="header"> -->
      <h1>HTML5-Form-Semantic-Sample</h1>
      <nav>
        <!-- <div id="nav"> -->
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#post">Post</a></li>
          <li><a href="#other">Other</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- <div id="main"> -->
      <h2>Main Tag</h2>
      <section>
        <article>
          <h3>Fun Facts About Cricket</h3>
          <p>A single match of cricket can last up to 5 days.</p>
        </article>
        <aside>
          <p>
            Babe Ruth once stated, “Heroes get remembered, but legends never

          </p>
        </aside>
        <figure>
          <img src="./favicon.png" />
          <figcaption>This icon xxxxxxxx</figcaption>
        </figure>
        <audio autoplay controls>
          <source
            src="https://content.codecademy.com/courses/SemanticHTML/dogBarking.mp3"
            type="audio.mp3"
          />
        </audio>
        <video
          src="https://content.codecademy.com/courses/SemanticHTML/dog-video.mp4"
          controls
        ></video>

          src="https://content.codecademy.com/courses/SemanticHTML/dog-on-beach.gif"
        />

    <footer>
      <!-- <div id="footer"> -->
      <p>Contact us XXXX-XXXXX-XXXX@@</p>
